<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--  data-my-special-label 是自定义的一个属性， 自定义属性一般以data-开头  -->
    <div id="id1" class="class1" onclick="console.log('Hello World!')" data-my-special-label="6">Text</div>
    <!-- 下面的onclick后面会讲到 点击过后直接执行onclick里面的函数 -->
    <button onclick="handleClick(element)">Click Me</button>
    <script src="index.js"></script>
</body>
</html>
